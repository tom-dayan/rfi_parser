version: '3.8'

services:
  backend:
    build: ./backend
    container_name: rfi-backend
    environment:
      - DATABASE_URL=sqlite:///./data/rfi_parser.db
      - AI_PROVIDER=${AI_PROVIDER:-ollama}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash-lite}
    volumes:
      - ./data:/app/data
      - ${RFI_FOLDER_PATH:-./example_files}:/mnt/rfis:ro
      - ${SPECS_FOLDER_PATH:-./example_files}:/mnt/specs:ro
    ports:
      - "8000:8000"
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build: ./frontend
    container_name: rfi-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  data:
